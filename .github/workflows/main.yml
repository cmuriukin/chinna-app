name: Build and Deploy java app to Tomcat
on: push
jobs:
  build:
    runs-on: self-hosted
    name: Deploy java
    permissions: read-all
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.4

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
          
      - name: Cache SonarQube Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=java-tomcat-app -Dsonar.projectName='java-tomcat-app'

      - name: Archive Maven Artifacts
        id: upload
        uses: actions/upload-artifact@v4.3.3
        with:
          name: maven-artifacts
          path: '**/*.war'

